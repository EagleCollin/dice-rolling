<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dice Rolling</title>
  </head>
  <body>
    <main class="container">
      <h1>Roll Your Dice!!</h1>
      <form class="quantity-form">
        <!-- type of dice -->
        <div>
          <label for="dice">Type of Dice</label><br />
          <button type="submit" class="btn-d4" aria-label="Roll d4"></button>
          <button type="submit" class="btn-d8" aria-label="Roll d8"></button>
          <button type="submit" class="btn-d6" aria-label="Roll d6"></button>
          <br />
          <button type="submit" class="btn-d10" aria-label="Roll d10"></button>
          <button type="submit" class="btn-d12" aria-label="Roll d12"></button>
          <button type="submit" class="btn-d20" aria-label="Roll d20"></button>
        </div>

        <!-- number of dice -->
        <div>
          <label for="quantiy" class="type">
            Number of Dice <span class="quantity-label"></span><br />
          </label>
          <input
            type="range"
            name="quantity"
            id="quantity"
            value="1"
            min="1"
            max="15"
            step="1"
          />
        </div>
        <div>
          <label for="modifiers" class="">
            Modifier <span class="modifiers-label"></span><br />
          </label>
          <input
            type="range"
            name="modifiers"
            id="modifiers"
            value="1"
            min="-5"
            max="10"
            step="1"
          />
        </div>
      </form>
      <!-- Output -->

      <p>Dice Rolled</p>
      <section class="data-display"><p class="rolled-dice"></p></section>
      <p>Total</p>
      <section class="data-display"><p class="dice-total"></p></section>
    </main>

    <script src="./dice-rolled.js"></script>
  </body>
</html>
